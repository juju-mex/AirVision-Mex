<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirVision</title>
    <!-- Link do Css da juju -->
     <link rel="stylesheet" href="profileedit.css">
    <!-- Importando Icones -->
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Link Swiper's CSS (carrosel de imagens)-->
    <link rel="stylesheet" 
     href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <!--Barra de Navegação-->
    <header>
        <a href="#" class="logo"><i class='bx bxs-plane' ></i>AirVision</a>

        <!-- Menu Icons -->
        <div class="bx bx-menu" id="menu-icon"></div>

        <!--Barra de navegação-->
        <ul class="navbar">
            <li> <a href="../index.html" class="home-active">Home</a> </li>
            <li> <a href="#categorias">Categorias</a> </li>
            <li> <a href="#produtos">Produtos</a> </li>
            <li> <a href="#about">Sobre Nós</a> </li>
            <li> <a href="#customers">Carrinho</a> </li>
        </ul>

        <!--Perfil-->
        <div class="profile">
            <a href="../login/login.html"><img src="../img/profile.jpg" alt=""></a>
            <span>Lewis Hamilton</span>
            <i class='bx bx-caret-down' ></i>
        </div>
    </header>
    <!--Efit Profile-->
        <div class="container">
            <form action="">
                <div class="profile-edit">
            
                    <img src="../img/profile.jpg"  alt="">
                    <span>Lewis Hamilton</span>
                   <a href="../login/login.html"> <i class='bx bx-exit'></i> </a>
                
                </div> <br>

                <h3 class="title">INFORMAÇÕES PESSOAIS</h3>
                <div class="row">
                    <div class="column">
                        
                        <div class="input-box">
                            <span>Full Name:</span>
                            <input type="text" placeholder="Lewis Hamilton">
                        </div>
                        <div class="input-box">
                            <span>Email:</span>
                            <input type="email" placeholder="exemple@gmail.com">
                        </div>
                        <div class="input-box">
                            <span>Endereço:</span>
                            <input type="text" placeholder="Avenida da Acácias - 1584">
                        </div>
                        <div class="input-box">
                            <span>Cidade:</span>
                            <input type="text" placeholder="Guarapuava">
                        </div>
                        
                        <div class="flex">
                            <div class="input-box">
                                <span>Estado:</span>
                                <input type="text" placeholder="Paraná">
                            </div>
                            <div class="input-box">
                                <span>CEP:</span>
                                <input type="number" placeholder="85360-360">
                            </div>
                        </div>
                    </div>

                    <div class="column">
                        
                        <div class="input-box">
                            <span>CPF:</span>
                            <input type="number" placeholder="562.865.389-68">
                        </div>
                        <div class="input-box">
                            <span>Gênero:</span>
                            <input type="texto" placeholder="Masculino">
                        </div>
                        <div class="input-box">
                            <span>RG:</span>
                            <input type="text" placeholder="8214856569">
                        </div>
                        <div class="input-box">
                            <span>Telefone:</span>
                            <input type="number" placeholder="55+(42)9934-1073">
                        </div>
                        
                        <div class="flex">
                            <div class="input-box">
                                <span>Estado:</span>
                                <input type="text" placeholder="Paraná">
                            </div>
                            <div class="input-box">
                                <span>CEP:</span>
                                <input type="number" placeholder="85360-360">
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
                <div class="profile-edit">
                <button type="submit" class="btn">Submit</button>
                <p>Deletar Conta <i class='bx bx-trash'></i></p>
                </div>
            </div>
            </form>
        </div>
    </body>
    </html>
